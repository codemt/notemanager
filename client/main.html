<head>
  <title>notemanager</title>
</head>

<body>
  <div class="container">
      <nav>
          <div class="nav-wrapper">
            <a href="#" class="brand-logo">Notes App</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
               <!-- Modal Trigger -->
               <li class="nav-item">
                  <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add Note</a>

             </li>
                
            </ul>
          </div>
        </nav>

        <h1>Latest Notes! </h1>
        
          <ul class="collection">
              {{#each notes}}
              {{>note}}
          {{/each}}

          </ul>
        
     </div>

     {{ > add }}
     <script>
              $(document).ready(function(){
          $('.modal').modal();
        });
     </script>
</body>


<template name="note">
    <li class="collection-item"> {{text}} </li>
</template>


<template name="add">
      <!-- Modal Structure -->
  <div id="addModal" class="modal">
      <div class="modal-content">
         <h3> Add Note </h3>
         <form action="" class="add-form">

            <input type="text"   name="text" placeholder="add Note...">

         </form>
      </div>
   
    </div>


</template>
